<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Task Timer</title>
  </head>
  <body>
    <h1>Countdown to Vacation</h1>

    <div class="countdown-container">
      <div class="countdown-el days-container">
        <p class="bigger" id="days">0</p>
        <span>days</span>
      </div>
      <div class="countdown-el hours-container">
        <p class="bigger" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="countdown-el minutes-container">
        <p class="bigger" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="countdown-el seconds-container">
        <p class="bigger" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
  </body>
</html>
